<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title">
                    新建乡贤企业家雷达
                </h4>
            </div>
            <div class="modal-body">
                 <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-3 col-sm-3 col-xs-3 control-label">雷达名称<i>*</i></label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" placeholder="请输入企业名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-sm-3 col-xs-3 control-label">人才籍贯<i>*</i></label>
                            <div class="col-md-8">
                                <select id="province" onchange="getCity(this.value)" class="form-control w100">
                                    <option value="">省</option>
                                </select>
                                <select id="city" onchange="getCounty(this.value)" class="form-control w100">
                                    <option value="">市</option>
                                </select>
                                <select id="region" onchange="setCountyCode(this.value)" class="form-control w100">
                                    <option value="">县</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-sm-3 col-xs-3 control-label">人才性别<i>*</i></label>
                            <div class="col-md-7">
                                <label class="control-label">
                                    <input type="radio" name="iCheck" id="">
                                    <span>全部</span>
                                </label>
                                <label class="control-label">
                                    <input type="radio" name="iCheck" id="">
                                    <span>男</span>
                                </label>
                                <label class="control-label">
                                    <input type="radio" name="iCheck" id="">
                                    <span>女</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-sm-3 col-xs-3 control-label">人才年龄<i>*</i></label>
                            <div class="col-md-8">
                                <label class="control-label">
                                    <input type="checkbox" name="iCheck" id="">
                                    <span>30岁以下</span>
                                </label>
                                <label class="control-label">
                                    <input type="checkbox" name="iCheck" id="">
                                    <span>31岁到50岁</span>
                                </label>
                                <label class="control-label">
                                    <input type="checkbox" name="iCheck" id="">
                                    <span>51岁到70岁</span>
                                </label>
                                <label class="control-label">
                                    <input type="checkbox" name="iCheck" id="">
                                    <span>70岁以上</span>
                                </label>
                        </div>
                        </div>
                 </form>   
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="btn btn-search mt10">
                    确定
                </button>
                <button type="button" class="btn btn-white mt10" data-dismiss="modal">取消
                </button>
            </div>
